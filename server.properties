# 🌟 Identidade do servidor
motd=Servidor Docker do Dell!
server-name=DellMC
max-players=10

# ✅ Segurança e conexão
online-mode=true
enable-command-block=true
enforce-whitelist=false

# 🌍 Mundo e spawn
level-name=world
spawn-protection=0
generate-structures=true
level-type=default
difficulty=normal
gamemode=survival
pvp=true
hardcore=false

# ⛏️ Comportamento de jogo
allow-nether=true
allow-flight=true
max-build-height=384
view-distance=32
simulation-distance=16
spawn-monsters=true
spawn-animals=true
spawn-npcs=true
enable-status=true

# 🕒 Tempo e ciclos
max-tick-time=60000
rate-limit=0

# 📡 Network
enable-rcon=false
enable-query=false
use-native-transport=true
network-compression-threshold=256
prevent-proxy-connections=false
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true

# 💾 Performance
sync-chunk-writes=true
max-world-size=29999984
entity-broadcast-range-percentage=100

# 🧪 Extras (opcional)
motd-color=\u00A7b  # cor azul-clara (só se for usado por algum plugin/mod que leia isso)

